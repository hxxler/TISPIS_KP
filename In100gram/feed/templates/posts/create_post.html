{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>

    <link rel="stylesheet" type="text/css" href="{%  static 'css/create_post_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/navbar_menu_style.css' %}">
    <link rel="icon" href="{%  static 'img/logo-without-bg.png' %}">
</head>
<body>
    {% include 'navbar_menu.html' %}

    <form class="upload-form" enctype="multipart/form-data" method="post" action="{% url 'feed:create_post' %}">
        {% csrf_token %}
        <div class="control_buttons_container">
            <input type="submit" style="width: 100%; height: 100%;" value="Опубликовать">
        </div>
        <div class="upload-container" id="upload-container">
            {{ form.content }}
{#            <input id="file-input" type="file" accept="image/*" multiple>#}
            <label for="{{ form.content.id_for_label }}" class="upload-label">
                <span>Перетащите сюда файл или нажмите для выбора</span>
            </label>
        </div>

        <div class="description_container">
            {{ form.description }}
        </div>

    </form>

    <script src="{%  static 'js/post_sending.js' %}"></script>

</body>
</html>
